<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Ana Sayfa İçeriği -->
    <div class="container">
        <div class="navbar">
            <button id="signupBtn" class="btn">Kayıt Ol</button>
            <button id="loginBtn" class="btn">Giriş Yap</button>
        </div>
        <div id="content">
            <h1>Hoşgeldiniz</h1>
            <p>Forumumuza giriş yapmak veya kayıt olmak için yukarıdaki butonları kullanın.</p>
        </div>
    </div>

    <!-- Kayıt ve Giriş Pop-up'ları -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <div id="signupForm" class="form">
                <h2>Kayıt Ol</h2>
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button id="registerBtn">Kayıt Ol</button>
            </div>
            <div id="loginForm" class="form">
                <h2>Giriş Yap</h2>
                <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
                <input type="password" id="loginPassword" placeholder="Şifre" required>
                <button id="loginSubmitBtn">Giriş Yap</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>

    <!-- Kayıt ve Giriş Menüsü -->
    <div class="menu">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Kayıt Ol</a></li>
                <li class="tab"><a href="#login">Giriş Yap</a></li>
            </ul>
            <div class="tab-content">
                <!-- Kayıt Formu -->
                <div id="signup">
                    <h1>Hemen Kayıt Ol</h1>
                    <form id="signupForm">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" placeholder="Kullanıcı adı" required>
                        
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" placeholder="Şifre" required>
                        
                        <button type="submit" class="btn">Kayıt Ol</button>
                    </form>
                </div>
                <!-- Giriş Formu -->
                <div id="login">
                    <h1>Giriş Yap</h1>
                    <form id="loginForm">
                        <label for="loginUsername">Kullanıcı Adı</label>
                        <input type="text" id="loginUsername" name="loginUsername" placeholder="Kullanıcı adı" required>
                        
                        <label for="loginPassword">Şifre</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Şifre" required>
                        
                        <button type="submit" class="btn">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bağlantısı -->
    <script src="assets/js/main.js" defer></script>
</body>
</html>
